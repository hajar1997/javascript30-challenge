<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables + JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Change CSS Variables with <span class="hl">JS</span></h1>
<div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color:</label>
    <input type="color" name="base" value="#815656">
</div>

<img style="width: 450px;" src="./kam-idris-_HqHX3LBN18-unsplash.jpg" alt="">

 <script src="index.js"></script>
</body>
</html>
